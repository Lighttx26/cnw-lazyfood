<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Order</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <style>
        .shadow-xl {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .preview-image {
            width: 50%;
        }

        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
        }

        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            margin: 30px 0;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 15px;
            background: #435d7d;
            color: #fff;
            padding: 16px 30px;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }

        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }

        .table-title .btn-group {
            float: right;
        }

        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }

        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }

        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }

        table.table tr th,
        table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }

        table.table tr th:first-child {
            width: 60px;
        }

        table.table tr th:last-child {
            width: 100px;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }

        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }

        table.table td a:hover {
            color: #2196F3;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #F44336;
        }

        table.table td i {
            font-size: 19px;
        }

        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }


        /* Modal styles */
        .modal .modal-dialog {
            max-width: 400px;
        }

        .modal .modal-header,
        .modal .modal-body,
        .modal .modal-footer {
            padding: 20px 30px;
        }

        .modal .modal-content {
            border-radius: 3px;
            width: 200%;
            left: -30%;
        }

        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }

        .modal .modal-title {
            display: inline-block;
        }

        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }

        .modal textarea.form-control {
            resize: vertical;
        }

        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }

        .modal form label {
            font-weight: normal;
        }
    </style>

<body>
    <section
        style="display: flex; flex-direction: column; gap: 32px; align-items: self-start; flex: 6 1 0; padding : 32px 16px">
        <section
            style="display: flex; flex-direction: row-reverse; align-items: center; justify-content: center; gap: 16px; width: 100%; padding : 16px; border-radius: 24px;"
            class="shadow-xl">
            <section style="width: 60%;">
                <input type="text"
                    style="padding: 12px 16px; border-radius: 8px; border: 1px solid rgb(128,128,128); width: 60%;"
                    placeholder="Search">
                <select id="searchClass" name="searchClass"
                    style="padding: 12px 16px; border-radius: 8px; border: 1px solid rgb(128,128,128);">
                    <option value="" selected="selected">Search By</option>
                    <option value="">Order ID</option>
                    <option value="">Customer's Name</option>
                </select>
            </section>
        </section>
    </section>

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Order</b></h2>
                    </div>

                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>


                        <th>ID</th>
                        <th>Customer's ID</th>
                        <th>Customer's Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Time</th>
                        <th>Status</th>

                    </tr>
                </thead>
                <tbody id="orderBox">



                </tbody>
            </table>

        </div>
        <div id="viewDetailModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Order's Detail</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label> ID</label>
                                <input type="text" class="form-control" name="orderId" readonly>
                            </div>
                            <div class="form-group">
                                <label>Customer's ID</label>
                                <input type="text" class="form-control" name="customerId" readonly>
                            </div>
                            <div class="form-group">
                                <label>Customer's Name</label>
                                <input type="text" class="form-control" name="customerName" readonly>
                            </div>
                            <div class="form-group">
                                <label>Customer's Address</label>
                                <input type="text" class="form-control" name="address" readonly>
                            </div>
                            <div class="form-group">
                                <label>Customer's Phone</label>
                                <input type="text" class="form-control" name="phone" readonly>
                            </div>
                            <div class="form-group">
                                <label>Time</label>
                                <input type="text" class="form-control" name="time" readonly>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <input type="text" class="form-control" name="status" readonly>
                            </div>

                            <div class="form-group">
                                <label>Order's Detail</label>
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>

                                            <th>Image</th>
                                            <th>Product ID</th>
                                            <th>Product Name</th>
                                            <th>Category Type</th>
                                            <th>Quantity</th>
                                            <th>Price</th>

                                        </tr>
                                    </thead>
                                    <tbody id="productBox">

                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <!-- Write logic check status here -->
                            <input type="submit" class="btn btn-success" value="Delivery Completed">
                        </div>
                    </form>
                </div>
            </div>
        </div>

</body>

<script>
    const orders = [
        {
            orderId: 'OD01',
            customerId: 'KH01',
            customerName: 'Donald Trump',
            address: "Viet Nam",
            phone: '+849999999',
            time: '01/01/2024',
            status: true
        },
        {
            orderId: 'OD02',
            customerId: 'KH02',
            customerName: 'Joe Biden',
            address: "54 NLB, Hoa Khanh Bac, Da Nang",
            phone: '+849999999',
            time: '00:00:00  01/01/2024',
            status: false
        },

    ];
    function renderOrderRows(orders) {
        const fragment = document.createDocumentFragment();

        orders.forEach(order => {
            const row = document.createElement('tr');


            const condition = order.status ? '<td>Ga`</td>' : '<td>Vit</td>'

            const html = `
        <td>${order.orderId}</td>
        <td>${order.customerId}</td>
        <td>${order.customerName}</td>
        <td>${order.address}</td>
        <td>${order.phone}</td>
        <td>${order.time}</td>
        ${condition}
        <td><a href="#viewDetailModal" class="detail" data-toggle="modal" data-product-id=${order.orderId}><i
            class="material-icons" data-toggle="tooltip" title="Detail ">&#xe8f4;</i></a></td>
      `;


            row.innerHTML = html;

            fragment.appendChild(row);
        });

        const table = document.querySelector('#orderBox');


        table.appendChild(fragment);
    }

    renderOrderRows(orders);






    const detailButtons = document.querySelectorAll('.detail');

    detailButtons.forEach(function (detailButton) {
        detailButton.addEventListener('click', function (event) {
            event.preventDefault();
            const products = [
                {
                    productId: 'SP01',
                    productName: 'Product 1',
                    categoryId: 1,
                    quantity: 1,
                    price: 10.99,
                },
                {
                    productId: 'SP02',
                    productName: 'Product 2',
                    categoryId: 1,
                    quantity: 1,
                    price: 10.99,
                },

                // Add more products as needed
            ];
            const orderId = this.getAttribute('data-product-id');
            const order = orders.filter(item => item.orderId === orderId)
            //get orderId to get product logic here

            renderDetail(products);
            populateFormFields(order)


            function populateFormFields(order) {

                console.log(order)

                const orderId = document.querySelector('input[name="orderId"]');
                const customerId = document.querySelector('input[name="customerId"]');
                const customerName = document.querySelector('input[name="customerName"]');
                const address = document.querySelector('input[name="address"]');
                const phone = document.querySelector('input[name="phone"]');
                const time = document.querySelector('input[name="time"]');
                const status = document.querySelector('input[name="status"]');



                orderId.value = order[0].orderId;
                customerId.value = order[0].customerId;
                customerName.value = order[0].customerName;
                address.value = order[0].address;
                phone.value = order[0].phone;
                time.value = order[0].time;
                const condition = order[0].status ? 'Ga`' : 'Vit'
                status.value = condition;
            }


            function renderDetail(product) {
                const fragment = document.createDocumentFragment();

                products.forEach(product => {
                    const row = document.createElement('tr');

                    const html = `
        <td style="width: 100px"><img src="../../assets/background.jpg" width="80%" /></td>
        <td>${product.productId}</td>
        <td>${product.productName}</td>
        <td>${product.categoryId}</td>
        <td>$${product.quantity}</td>
        <td>$${product.price}</td>
      `;

                    row.innerHTML = html;

                    fragment.appendChild(row);
                });

                const table = document.querySelector('#productBox');
                table.innerHTML = ''

                // Append the document fragment containing all the rows to the table
                table.appendChild(fragment);


            }
        });
    });
    const detailButton = document.querySelector('.detail');



</script>

</html>
